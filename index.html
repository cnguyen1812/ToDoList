<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <meta name="author" content="PUT YOUR NAME HERE">
    <meta name="description" content="Use ToDo list app to explore and interact with the DOM">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <H1>My To Do List</H1>
    <form>
        <label>
            Task Name:
            <input id="task-input" type="text" placeholder="Do Assignment">
        </label>
        <button id="add-task" type="button">
            Add Task
        </button>
    </form>
    
    <ul id="todo-list">
    </ul>

    <script id="ListItemTemplate" type="text/template">
      <li class="task">
            <label>
                <input class="checkbox" type="checkbox">
                <!-- Task_Name-->
            </label>
        </li>
    </script>
    <script src="js/script.js"></script>
</body>

</html>
